name: Claude Code Review

on:
  pull_request:
    types: [opened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            このプルリクエストをレビューして、以下の観点からフィードバックを提供してください：
            - コード品質とベストプラクティス
            - 潜在的なバグや問題
            - パフォーマンスに関する考慮事項
            - セキュリティ上の懸念
            - テストカバレッジ

            リポジトリのCLAUDE.mdファイルを参照して、スタイルや規約に関するガイダンスを確認してください。建設的で役立つフィードバックを心がけてください。

            レビューコメントは日本語で記載してください。

            Bashツールで`gh pr comment`コマンドを使用して、PRにレビューコメントを投稿してください。
          claude_args: >-
            --allowed-tools "Bash(gh issue view:*),
            Bash(gh search:*),
            Bash(gh issue list:*),
            Bash(gh pr comment:*),
            Bash(gh pr diff:*),
            Bash(gh pr view:*),
            Bash(gh pr list:*),
            mcp__github_inline_comment__create_inline_comment"

          # See https://github.com/anthropi cs/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # See https://qiita.com/aqua_ix/items/ea13034e49afe47b2803